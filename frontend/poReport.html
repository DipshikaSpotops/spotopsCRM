            .main-content {
                margin-left: 0;

    <script>
        $(document).ready(async function () {
            // Get the current time and the login timestamp
        const currentTime = Date.now();
        const loginTimestamp = localStorage.getItem("loginTimestamp");
        if (loginTimestamp) {
          const timeDifference =
            (currentTime - loginTimestamp) / (1000 * 60 * 60);
          if (timeDifference >= 12) {
            alert(
              "Your session has expired. You will be redirected to the login page."
            );
            window.localStorage.clear(); 
            window.location.href = "login_signup.html";
          }
        } else {
          window.location.href = "login_signup.html";
        }
            const firstName = localStorage.getItem("firstName");
            const lastName = localStorage.getItem("lastName");
            const email = localStorage.getItem("email");
            const role = localStorage.getItem("role");
            const team = localStorage.getItem("team");

            if (firstName) {
                $("#user-name").text(firstName);
            }
            if (!firstName) {
          window.location.href = "login_signup.html";
        }

            const token = localStorage.getItem("token");

            // Apply team-based and role-based restrictions
            if (team === "Team Charlie") {
                // Hide specific reports links for Team Charlie
                $("#submenu-reports .nav-link")
                    .not(':contains("My Sales Report")')
                    .hide();
                // Hide specific dashboards links for Team Charlie
                $(
                    "#submenu-dashboards .view-orders-link, #submenu-dashboards .teamA-orders-link, #submenu-dashboards .teamB-orders-link, #submenu-dashboards .placed-orders-link, #submenu-dashboards .cancelled-orders-link, #submenu-dashboards .yard-info-link"
                ).hide();
                // Hide teams and users sections for Team Charlie
                $(".nav-item:has(#submenu-teams)").hide();
                $(".nav-item:has(#submenu-users)").hide();
            } else if (team === "Team Mark") {
                $('#submenu-reports .nav-link:contains("My Sales Report")').hide();
                $(".nav-item:has(#submenu-teams)").hide();
                $(".nav-item:has(#submenu-users)").hide();
                $(
                    "#submenu-dashboards .add-order-link, .view-individualOrders-link, .teamB-orders-link"
                ).hide();
            } else if (team === "Team Sussane") {
                $('#submenu-reports .nav-link:contains("My Sales Report")').hide();
                $(".nav-item:has(#submenu-teams)").hide();
                $(".nav-item:has(#submenu-users)").hide();
                $(
                    "#submenu-dashboards .add-order-link, .view-individualOrders-link, .teamA-orders-link"
                ).hide();
            } else if (role === "Admin") {
                // Hide specific reports links for Admin
                $('#submenu-reports .nav-link:contains("My Sales Report")').hide();
                $('#submenu-reports .nav-link:contains("Refund Report")').show();
                $('#submenu-reports .nav-link:contains("Collect Refund")').show();
                // Hide specific dashboards links for Admin
                $("#submenu-dashboards .view-individualOrders-link").hide();
            }

            // Toggle sidebar visibility on smaller screens
            $(".toggle-sidebar").on("click", function () {
                $("#offcanvasSidebar").toggleClass("show");
            });

            $(".nav-link").on("click", function () {
                $(".nav-link").removeClass("active selected");
                $(this).addClass("selected");

                const contentMap = {
                    "default-link": "#yard-info-content",
                    "profile": "#profile-content"
                };

                $(".main-content > div").addClass("d-none");
                $(contentMap[this.id]).removeClass("d-none");
                $("#offcanvasSidebar").removeClass("show");
            });

            $(".chevron-icon, .nav-link").on("click", function (event) {
                event.stopPropagation();
                const submenu = $(this).closest(".nav-item").find(".submenu");
                submenu.toggle();
                $(this).find("i").toggleClass("fa-chevron-right fa-chevron-down");
                $(this).closest(".nav-link").toggleClass("selected");
            });

            

            $("#profile").click(function () {
                $("#profileName").val(firstName);
                $("#profileRole").val(role);
                $("#profileEmail").val(email);
                $("#yard-info-content").addClass("d-none");
                $("#profile-content").removeClass("d-none");
            });

            $("#backToOrders").click(function () {
                $("#profile-content").addClass("d-none");
                $("#yard-info-content").removeClass("d-none");
            });
            $("#searchInput").on("keyup", function () {
          let value = $(this).val().toLowerCase();
          $("#infoTable tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });

        

            

            // Highlight active link based on current URL
            const currentPath = window.location.pathname;
            $(".nav-link").each(function () {
                if (currentPath.includes($(this).attr("href"))) {
                    $(this).addClass("active");
                }
            });

            // Data fetching and handling
            let yardData = [];
            async function fetchData() {
                try {
                    const response = await axios.get("https://www.spotops360.com/yardInfo", {
                        headers: { Authorization: `Bearer ${token}` },
                    });

                    if (response.status !== 200) {
                        throw new Error("Failed to fetch shipping expenses information");
                    }

                    const data = response.data;
                    yardData = data;
                    renderTable(data);
                } catch (error) {
                    console.error("Error fetching shipping expenses information:", error);
                    alert("Error fetching shipping expenses information: " + error.message);
                }
            }

            function renderTable(data) {
                const tableHeader = $("#tableHeader");
                const tableFooter = $("#tableFooter");
                $("#yardInfoTable").empty();
                let maxYards = 0;
                let totalPartPriceSum = 0;
                let totalShippingSum = 0;

                data.forEach((item) => {
                    if (item.additionalInfo.length > maxYards) {
                        maxYards = item.additionalInfo.length;
                    }
                });

                tableHeader.find("th:gt(1)").remove(); // Remove all columns after Order Date
                for (let i = 1; i <= maxYards; i++) {
                    tableHeader.append(`<th scope="col">Yard ${i}</th>`);
                }
                tableHeader.append('<th scope="col">Total Part Price</th>');
                tableHeader.append('<th scope="col">Total Shipping</th>');
                tableHeader.append('<th scope="col">Actions</th>');

                data.forEach((item) => {
                    if (item.additionalInfo.length > 0) { // Only append if additionalInfo length > 0
                        let yardInfoHtml = "";
                        let totalPartPrice = 0;
                        let totalShipping = 0;

                        for (let i = 0; i < maxYards; i++) {
                            if (item.additionalInfo[i]) {
                                const partPrice = parseFloat(item.additionalInfo[i].partPrice || 0);
                                const shippingCharge = parseFloat(item.additionalInfo[i].shippingDetails || 0);
                                totalPartPrice += partPrice;
                                totalShipping += shippingCharge;

                                yardInfoHtml += `<td>
                                    ${item.additionalInfo[i].yardName || ""} | $${item.additionalInfo[i].email || "0"} | ${item.additionalInfo[i].phone || ""}<br>
                                    Part price: $${item.additionalInfo[i].partPrice || "0"} |  ${item.additionalInfo[i].shippingMethod || ""} ($${item.additionalInfo[i].shippingDetails || "0"})<br>
                                </td>`;
                            } else {
                                yardInfoHtml += "<td></td>";
                            }
                        }

                        totalPartPriceSum += totalPartPrice;
                        totalShippingSum += totalShipping;

                        $("#yardInfoTable").append(
                            `<tr>
                                <td>${item.orderNo}</td>
                                <td>${item.orderDate}</td>
                                ${yardInfoHtml}
                                <td>${totalPartPrice.toFixed(2)}</td>
                                <td>${totalShipping.toFixed(2)}</td>
                                <td><button class="btn btn-success btn-sm process-btn" data-id="${item.orderNo}" style="background-color: #cae8c9; border: none; color: #61a55e;">View</button></td>
                            </tr>`
                        );
                    }
                });

                // Create the footer row with totals
                let footerHtml = '<tr>';
                for (let i = 0; i <= maxYards + 1; i++) {
                    footerHtml += '<td></td>';
                }
                footerHtml += `
                    <td id="totalPartPrice">$${totalPartPriceSum.toFixed(2)}</td>
                    <td id="totalShipping">$${totalShippingSum.toFixed(2)}</td>
                    <td></td>
                </tr>`;
                tableFooter.html(footerHtml);
            }

            $("#filterBtn").click(function () {
                const startDate = $("#startDate").val();
                const endDate = $("#endDate").val();

                if (startDate && endDate) {
                    const filteredData = yardData.filter(item => {
                        const orderDate = new Date(item.orderDate);
                        return orderDate >= new Date(startDate) && orderDate <= new Date(endDate);
                    });
                    renderTable(filteredData);
                } else {
                    alert("Please select both start and end date.");
                }
            });

            await fetchData();

            $('#logoutLink').on('click', function() {
                window.localStorage.clear();
                window.location.href = 'login_signup.html';
            });
        });
    </script>
