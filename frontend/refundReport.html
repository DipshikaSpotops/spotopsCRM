<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refunds</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            overflow-x: hidden;
            flex-direction: column;
        }
        #searchInput {
            width: 40%;
            border-radius: 30px;
            border: 1px solid grey;
            margin: 1% 28%;
            background: white url(https://assets-autoparts.s3.ap-south-1.amazonaws.com/images/magnify.png) 5px center no-repeat;
            background-size: 20px 20px;
            padding-left: 35px;
            height: 40px;
        }
        #logoImg {
            height: auto;
            width: 150px;
            margin: -16px 6px;
        }
        .navbar .user-info span {
            margin-right: 10px;
            color: white;
        }
        .navbar .user-icon {
            color: white;
            cursor: pointer;
        }
        .navbar {
            color: white;
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
            border-bottom: 1px solid #e0e0e0;
        }
        .sidebar {
            background-color: black;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
            width: 13%;
            height: 100vh;
            padding: 50px 0px;
            transition: transform 0.3s ease;
        }
        .sidebar .nav-link {
            color: #ffffff;
            cursor: pointer;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .sidebar .nav-link.active, .sidebar .nav-link.selected {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: default;
            border: none;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 14%;
            margin-top: 30px;
            transition: margin-left 0.3s ease;
        }
        .submenu {
            display: block; /* Show all submenus by default */
        }
        .nav-item > .submenu {
            padding-left: 20px;
        }
        .nav-item .nav-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-item .nav-link i {
            margin-right: 10px;
        }
        .chevron-icon {
            margin-left: auto;
            cursor: pointer;
        }
        .submenu .nav-link {
            display: block;
            margin-left: 20px;
        }
        .toggle-sidebar {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 70%;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .toggle-sidebar {
                display: block;
            }
        }
        table.table td, table.table th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sortable {
            cursor: pointer;
        }
        .sortable:after {
            content: ' ▲▼';
            font-size: 0.8em;
        }
        .sortable.asc:after {
            content: ' ▲';
        }
        .sortable.desc:after {
            content: ' ▼';
        }
    </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            $(document).ready(function () {
                let currentSort = {
                    column: "",
                    order: "asc" // ascending by default
                };
    
                function sortTable(column, order) {
                    const tbody = $("#yardInfoTable");
                    const rows = tbody.find("tr").toArray();
    
                    rows.sort(function (a, b) {
                        const cellA = $(a).find("td").eq(column).text().trim();
                        const cellB = $(b).find("td").eq(column).text().trim();
    
                        if (!isNaN(cellA) && !isNaN(cellB)) {
                            return order === "asc" ? cellA - cellB : cellB - cellA;
                        } else {
                            return order === "asc"
                                ? cellA.localeCompare(cellB)
                                : cellB.localeCompare(cellA);
                        }
                    });
    
                    // Append sorted rows back to the table body
                    $.each(rows, function (index, row) {
                        tbody.append(row);
                    });
                }
    
                // Click event for sorting
                $("#tableHeader th.sortable").on("click", function () {
                    const column = $(this).index();
                    const sortBy = $(this).data("sort");
    
                    // Toggle the sort order
                    currentSort.order = currentSort.column === sortBy && currentSort.order === "asc" ? "desc" : "asc";
                    currentSort.column = sortBy;
    
                    sortTable(column, currentSort.order);
    
                    // Update sort icon
                    $("#tableHeader th").removeClass("asc desc"); // Reset all icons
                    $(this).addClass(currentSort.order); // Toggle clicked icon
                });
    
                async function fetchData() {
                    try {
                        const token = localStorage.getItem("token");
                        const response = await axios.get("https://www.spotops360.com/yardInfo", {
                            headers: { Authorization: `Bearer ${token}` },
                        });
    
                        if (response.status !== 200) {
                            throw new Error("Failed to fetch yard information");
                        }
    
                        const data = response.data;
    
                        renderTable(data);
                    } catch (error) {
                        console.error("Error fetching yard information:", error);
                        alert("Error fetching yard information: " + error.message);
                    }
                }
    
                function renderTable(data) {
                    const tableHeader = $("#tableHeader");
                    const tableFooter = $("#tableFooter");
                    $("#yardInfoTable").empty();
                    let maxYards = 0;
                    let totalPartPriceSum = 0;
                    let totalShippingSum = 0;
    
                    data.forEach((item) => {
                        if (item.additionalInfo.length > maxYards) {
                            maxYards = item.additionalInfo.length;
                        }
                    });
    
                    tableHeader.find("th:gt(1)").remove(); // Remove all columns after Order Date
                    for (let i = 1; i <= maxYards; i++) {
                        tableHeader.append(`<th scope="col" class="sortable">Yard ${i}</th>`);
                    }
                    tableHeader.append('<th scope="col" class="sortable">Total Part Price</th>');
                    tableHeader.append('<th scope="col" class="sortable">Total Shipping($)</th>');
                    tableHeader.append('<th scope="col">Actions</th>');
    
                    data.forEach((item) => {
                        let yardInfoHtml = "";
                        let totalPartPrice = 0;
                        let totalShipping = 0;
    
                        for (let i = 0; i < maxYards; i++) {
                            if (item.additionalInfo[i]) {
                                const partPrice = parseFloat(item.additionalInfo[i].partPrice || 0);
                                const shippingDetails = parseFloat(item.additionalInfo[i].shippingDetails || 0);
                                totalPartPrice += partPrice;
                                totalShipping += shippingDetails;
    
                                yardInfoHtml += `<td>
                                    ${item.additionalInfo[i].yardName || ""} | ${item.additionalInfo[i].partPrice || ""}<br>
                                    ${item.additionalInfo[i].shippingMethod || ""} (${item.additionalInfo[i].shippingDetails || "0"})<br>
                                    ${item.additionalInfo[i].status}
                                </td>`;
                            } else {
                                yardInfoHtml += "<td></td>";
                            }
                        }
    
                        totalPartPriceSum += totalPartPrice;
                        totalShippingSum += totalShipping;
    
                        $("#yardInfoTable").append(
                            `<tr>
                                <td>${item.orderNo}</td>
                                <td>${item.orderDate}</td>
                                ${yardInfoHtml}
                                <td>${totalPartPrice.toFixed(2)}</td>
                                <td>${totalShipping.toFixed(2)}</td>
                                <td><button class="btn btn-success btn-sm process-btn" data-id="${item.orderNo}">View</button></td>
                            </tr>`
                        );
                    });
    
                    // Create the footer row with totals
                    let footerHtml = '<tr>';
                    for (let i = 0; i <= maxYards + 1; i++) {
                        footerHtml += '<td></td>';
                    }
                    footerHtml += `
                        <td id="totalPartPrice">$${totalPartPriceSum.toFixed(2)}</td>
                        <td id="totalShipping">$${totalShippingSum.toFixed(2)}</td>
                        <td></td>
                    </tr>`;
                    tableFooter.html(footerHtml);
                }
    
                 fetchData();
    
                // Logout and other actions
                $('#logoutLink').on('click', function() {
                    window.localStorage.clear();
                    window.location.href = 'login_signup.html';
                });
    
                $('#yardInfoTable').on('click', '.process-btn', function () {
                    const id = $(this).data('id');
                    window.location.href = `form.html?orderNo=${id}&process=true`;
                });
            });
        </script>
    </body>
    </html>
