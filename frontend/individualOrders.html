<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Orders</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            overflow-x: hidden;
            flex-direction: column;
        }
        .navbar {
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
        }
        .navbar .user-info span {
            margin-right: 10px;
            color: black;
        }
        .navbar .user-icon {
            color: black;
            cursor: pointer;
        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .sidebar {
            background-color: #006666;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
            width: 14%;
            height: 100vh;
            padding: 50px 14px;
        }
        .sidebar .nav-link {
            color: #ffffff;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link.selected {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: default;
            border: none;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 14%;
            margin-top: 60px;
        }
        .toggle-btn,
        .close-btn {
            position: fixed;
            top: 75px;
            z-index: 1030;
            cursor: pointer;
            color: #fff;
        }
        .toggle-btn {
            left: 15px;
        }
        .close-btn {
            left: 220px;
            display: none;
        }
        .sidebar.hide {
            transform: translateX(-100%);
        }
        .submenu {
            display: none;
        }
        .nav-item > .submenu {
            padding-left: 20px;
        }
        .nav-item .nav-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-item .nav-link i {
            margin-right: 10px;
        }
        .chevron-icon {
            margin-left: auto;
            cursor: pointer;
        }
        .submenu .nav-link {
            display: block;
            margin-left: 20px;
        }
        #logoImg {
            height: auto;
            width: 150px;
            margin: -16px 6px;
        }
        table.table td,
        table.table th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img id="logoImg" src="https://assets-autoparts.s3.ap-south-1.amazonaws.com/images/darkLogo.png" alt="Logo" />
        </div>
        <div class="user-info dropdown">
            <span>Welcome <span id="user-name"></span></span>
            <i class="fas fa-user-circle fa-2x user-icon" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                <a class="dropdown-item" href="#" id="profileLink"><i class="fas fa-user"></i> My Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            </div>
        </div>
    </div>

    <div class="toggle-btn">
        <span class="navbar-toggler-icon"></span>
    </div>
    <div class="close-btn">
        <span>&times;</span>
    </div>

    <div class="sidebar" id="offcanvasSidebar">
        <div class="offcanvas-body">
            <nav class="nav flex-column">
                <div class="nav-item dashboards">
                    <a class="nav-link" href="#" id="default-link">
                        <i class="fas fa-home"></i> Dashboards
                        <span class="chevron-icon"><i class="fas fa-chevron-right"></i></span>
                    </a>
                    <div class="submenu" id="submenu-dashboards">
                        <a class="nav-link add-order-link" href="form.html?newEntry=true">Add New Order</a>
                        <a class="nav-link view-individualOrders-link" href="individualOrders.html">View My Orders</a>
                    </div>
                </div>
                <div class="nav-item" id="reports-section">
                    <a class="nav-link" href="#">
                        <i class="fas fa-chart-bar"></i> Reports
                        <span class="chevron-icon"><i class="fas fa-chevron-right"></i></span>
                    </a>
                    <div class="submenu" id="submenu-reports">
                        <a class="nav-link" href="salesReport.html">My Sales Report</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="main-content">
        <h1>My Orders</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order Date</th>
                    <th>Order No</th>
                    <th>Customer Name</th>
                    <th>Part Name</th>
                    <th>Sale Price</th>
                    <th>Sales Tax</th>
                    <th>Est. Part Price</th>
                    <th>Est. Shipping Price</th>
                    <th>Est. GP</th>
                    <th>Actual GP</th>
                    <th>Order Status</th>
                    
                </tr>
            </thead>
            <tbody id="infoTable">
                <!-- Order data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">My Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="profileFirstName">First Name</label>
                            <input type="text" class="form-control" id="profileFirstName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="profileLastName">Last Name</label>
                            <input type="text" class="form-control" id="profileLastName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="profileEmail">Email</label>
                            <input type="email" class="form-control" id="profileEmail" readonly>
                        </div>
                        <div class="form-group">
                            <label for="profileRole">Role</label>
                            <input type="text" class="form-control" id="profileRole" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(async function () {
            const firstName = localStorage.getItem("firstName");
            const lastName = localStorage.getItem("lastName");
            const email = localStorage.getItem("email");
            const role = localStorage.getItem("role");
            const token = localStorage.getItem("token");

            if (firstName) {
                $("#user-name").text(firstName);
            }

            // Hide specific sections based on team
            const team = localStorage.getItem("team");
            if (team === "Team Charlie") {
                // Hide specific reports links for Team Charlie
                $("#submenu-reports .nav-link").not(':contains("My Sales Report")').hide();
                // Hide specific dashboards links for Team Charlie
                $("#submenu-dashboards .view-orders-link, #submenu-dashboards .teamA-orders-link, #submenu-dashboards .teamB-orders-link, #submenu-dashboards .placed-orders-link, #submenu-dashboards .cancelled-orders-link, #submenu-dashboards .yard-info-link").hide();
                // Hide teams and users sections for Team Charlie
                $(".nav-item:has(#submenu-teams)").hide();
                $(".nav-item:has(#submenu-users)").hide();
            }
            else if(team === "Team Mark"){
                $('#submenu-reports .nav-link:contains("My Sales Report")').hide();
                $(".nav-item:has(#submenu-teams)").hide();
                $(".nav-item:has(#submenu-users)").hide();
                $("#submenu-dashboards .add-order-link, .view-individualOrders-link, .teamB-orders-link").hide();

            }
            else if(team === "Team Sussane"){
                $('#submenu-reports .nav-link:contains("My Sales Report")').hide();
                $(".nav-item:has(#submenu-teams)").hide();
                $(".nav-item:has(#submenu-users)").hide();
                $("#submenu-dashboards .add-order-link, .view-individualOrders-link, .teamA-orders-link").hide();

            }

            // Fetch orders specific to the logged-in salesperson
            try {
                const response = await axios.get("https://www.spotops360.com/orders", {
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (response.status !== 200) {
                    throw new Error("Failed to fetch orders");
                }

                const data = response.data;
                const filteredData = data.filter(order => order.salesAgent === firstName);

                filteredData.forEach((item) => {
                    $("#infoTable").append(`
                        <tr>
                            <td>${item.orderDate}</td>
                            <td>${item.orderNo}</td>
                            <td>${item.customerName}</td>
                            <td>${item.pReq || item.partName}</td>
                            <td>$${item.soldP}</td>
                            <td>$${item.salestax}</td>
                            <td>$${item.costP}</td>
                            <td>$${item.shippingFee}</td>
                            <td>$${item.grossProfit}</td>
                            <td>$${item.actualGP || 0   }</td>
                            <td>${item.orderStatus}</td>
                        </tr>
                    `);
                });
            } catch (error) {
                console.error("Error fetching orders:", error);
            }

            $("#searchInput").on("keyup", function () {
                let value = $(this).val().toLowerCase();
                $("#infoTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });

            $("#addNewEntry").on("click", function (e) {
                e.preventDefault();
                window.location.href = "form.html?newEntry=true";
            });

            $(".toggle-btn").on("click", function () {
                $("#offcanvasSidebar").removeClass("hide");
            });

            $(".close-btn").on("click", function () {
                $("#offcanvasSidebar").addClass("hide");
            });

            $(document).click(function (event) {
                if (!$(event.target).closest("#offcanvasSidebar, .toggle-btn").length) {
                    $("#offcanvasSidebar").addClass("hide");
                }
            });

            $(".nav-link").on("click", function () {
                const submenu = $(this).next(".submenu");
                if (submenu.length) {
                    submenu.slideToggle();
                    $(this).find(".chevron-icon i").toggleClass("fa-chevron-right fa-chevron-down");
                } else {
                    $(".nav-link").removeClass("active");
                    $(this).addClass("active");

                    const contentMap = {
                        "default-link": "#default-content",
                        "add-order-link": "#add-order-content",
                        "view-order-link": "#view-order-content",
                    };

                    $(".main-content > div").addClass("d-none");
                    $(contentMap[this.id]).removeClass("d-none");
                    $("#offcanvasSidebar").addClass("hide");
                }
            });

            $('#profileLink').click(function () {
                $('#profileFirstName').val(firstName);
                $('#profileLastName').val(lastName);
                $('#profileEmail').val(email);
                $('#profileRole').val(role);
                $('#profileModal').modal('show');
            });

            $('.close').click(function () {
                location.reload();
            });

            $('#logoutLink').click(function () {
                localStorage.removeItem("token");
                localStorage.removeItem("firstName");
                localStorage.removeItem("lastName");
                localStorage.removeItem("role");
                localStorage.removeItem("email");
                window.location.href = 'login_signup.html';
            });
        });
    </script>
</body>
</html>
