<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Time Report</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            overflow-x: hidden;
            flex-direction: column;
        }
        #logoImg {
            height: auto;
            width: 150px;
            margin: -16px 6px;
        }
        .navbar .user-info span {
            margin-right: 10px;
            color: white;
        }
        .navbar .user-icon {
            color: white;
            cursor: pointer;
        }
        .navbar {
            color: white;
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
            border-bottom: 1px solid #e0e0e0;
        }
        .sidebar {
            background-color: black;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
            width: 13%;
            height: 100vh;
            padding: 50px 0px;
            transition: transform 0.3s ease;
        }
        .sidebar .nav-link {
            color: #ffffff;
            cursor: pointer;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link.selected {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: default;
            border: none;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 14%;
            margin-top: 60px;
            transition: margin-left 0.3s ease;
        }
        .submenu {
            display: block; 
        }
        .nav-item > .submenu {
            padding-left: 20px;
        }
        .nav-item .nav-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-item .nav-link i {
            margin-right: 10px;
        }
        .chevron-icon {
            margin-left: auto;
            cursor: pointer;
        }
        .submenu .nav-link {
            display: block;
            margin-left: 20px;
        }
        .toggle-sidebar {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 70%;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .toggle-sidebar {
                display: block;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const firstName = localStorage.getItem("firstName");
        if (!firstName) {
            window.location.href = "login_signup.html";
        }

        $(document).ready(async function () {
            const token = localStorage.getItem("token");

            // Fetch and display data
            async function fetchData() {
                try {
                    const response = await axios.get("https://www.spotops360.com/orders", {
                        headers: { Authorization: `Bearer ${token}` },
                    });

                    if (response.status !== 200) {
                        throw new Error("Failed to fetch order information");
                    }

                    const data = response.data;
                    renderTable(data);
                } catch (error) {
                    console.error("Error fetching order information:", error);
                    alert("Error fetching order information: " + error.message);
                }
            }

            function renderTable(data) {
                const tableHeader = $("#tableHeader");
                $("#orderInfoTable").empty();
                let maxYards = 0;

                // Determine the maximum number of yards in any order
                data.forEach((item) => {
                    if (Array.isArray(item.yards) && item.yards.length > maxYards) {
                        maxYards = item.yards.length;
                    }
                });

                // Update table header based on the maximum number of yards
                tableHeader.find("th:gt(1)").remove(); // Remove all columns after Order Date
                for (let i = 1; i <= maxYards; i++) {
                    tableHeader.append(`<th scope="col">Yard ${i}</th>`);
                }

                // Populate the table rows
                data.forEach((item) => {
                    let yardInfoHtml = "";

                    for (let i = 0; i < maxYards; i++) {
                        if (Array.isArray(item.yards) && item.yards[i]) {
                            yardInfoHtml += `<td>${item.yards[i].yardName || ""}</td>`;
                        } else {
                            yardInfoHtml += "<td></td>";
                        }
                    }

                    $("#orderInfoTable").append(
                        `<tr>
                            <td>${item.orderNo}</td>
                            <td>${item.orderDate}</td>
                            ${yardInfoHtml}
                        </tr>`
                    );
                });
            }

            await fetchData();
        });
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img id="logoImg" src="https://assets-autoparts.s3.ap-south-1.amazonaws.com/images/darkLogo.png" alt="Logo" />
        </div>
        <div class="toggle-sidebar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="user-info dropdown">
            <span>Welcome <span id="user-name"></span></span>
            <i class="fas fa-user-circle fa-2x user-icon" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                <a class="dropdown-item" href="#" id="profile"><i class="fas fa-user"></i> My Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            </div>
        </div>
    </div>

    <div class="sidebar" id="offcanvasSidebar">
        <div class="offcanvas-body">
            <nav class="nav flex-column">
                <div class="nav-item dashboards">
                    <a class="nav-link menu" href="#">
                        <i class="fas fa-home"></i> Dashboards
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link menu" href="#">
                        <i class="fas fa-users"></i> Users
                    </a>
                </div>
                <div class="nav-item teams">
                    <a class="nav-link menu" href="#">
                        <i class="fas fa-users"></i> Teams
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link menu" href="#">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <div class="main-content">
        <h1>Delivery Time Report</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr id="tableHeader">
                        <th scope="col">Order No</th>
                        <th scope="col">Order Date</th>
                    </tr>
                </thead>
                <tbody id="orderInfoTable">
                    <!-- Order information will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
