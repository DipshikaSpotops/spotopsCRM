<!-- login_signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>
    <link rel="stylesheet" href="css/sinup_login.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input login-email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password login-password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button class="login-btn">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="First Name" class="input signup-fName">
                    </div>
                    <div class="field input-field">
                        <input type="text" placeholder="Last Name" class="input signup-lName">
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input signup-email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password signup-password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password signup-confirm-password">
                    </div>
                    <!-- <div class="field input-field">
                        <input type="text" placeholder="Enter team name" class="team">
                    </div> -->
                    <div class="field input-field">
                        <input type="text" placeholder="Enter user role" class="userRole">
                    </div>

                    <div class="field button-field">
                        <button class="signup-btn">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/login_signup.js"></script>
</body>
</html>
